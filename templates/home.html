<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Textutils.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/features">Features</a>
            <a class="nav-link" href="/aboutus">About us</a>
            <a class="nav-link" href="/contactus">Contact us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="alert alert-info" role="alert">
      Welcome to textutils, enter some text and press submit, magic!
    </div>

    <div class="container">
      <form action="analyze/" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Textarea</label>
          <textarea
            name="text"
            class="form-control"
            id="Textarea"
            rows="3"
          ></textarea>
        </div>

        <br />

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span>
                <input
                  type="checkbox"
                  name="removepunct"
                  aria-label="Remove Punctuations"
                />
                <span> Remove Punctuations </span>
              </span>
            </div>
            <br />
            <div class="input-group-text">
              <span>
                <input
                  type="checkbox"
                  name="toupper"
                  aria-label="Convert to Uppercase"
                />
                <span> Convert to Uppercase </span>
              </span>
            </div>
            <br />
            <div class="input-group-text">
              <span
                ><input
                  type="checkbox"
                  name="tolower"
                  aria-label="Convert to Lowercase"
                />
                <span> Convert to Lowercase </span>
              </span>
            </div>
          </div>
        </div>
      <br/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
