<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Analyzed text</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Textutils.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/features">Features</a>
            <a class="nav-link" href="/aboutus">About us</a>
            <a class="nav-link" href="/contactus">Contact us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="grid gap-1 row-gap-3 mt-5">
        You entered:
        <div class="container">
          <div class="shadow-sm p-3 mb-5 bg-body-tertiary roundedg-col-6">
            {{text_entered}}
          </div>
        </div>
      </div>

      <div class="grid gap-1 row-gap-1 mt-5">
        Settings
        <div class="container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Remove Punctuations</td>
                <td>{{removepunct}}</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Convert to Uppercase</td>
                <td>{{toupper}}</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Convert to Lowercase</td>
                <td>{{tolower}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="grid gap-1 row-gap-3 mt-5">
          Result:
          <div class="container">
            <div class="shadow p-3 mb-5 bg-body-tertiary roundedg-col-6">
              {{analyzed_text}}
            </div>
          </div>
        </div>
      </div>
      <form action="/">
        <button type="back" class="btn btn-primary">Back</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
